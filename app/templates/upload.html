{% extends 'base.html' %} 

{% block content %}
<h1>Image Upload</h1>
<form action="" method="post" enctype="multipart/form-data">
  {{ form.hidden_tag() }}
  <p>
    {{ form.image.label }}<br>
    {{ form.image() }}<br>
    <!--{% for error in form.image.errors %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}-->
  </p>
  <p>
    {{ form.submit() }}
  </p>
</form>
{% endblock content %}
